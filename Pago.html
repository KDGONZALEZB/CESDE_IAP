<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Pago</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #c1e5dc;
    font-size: 16px;
  }
  button:hover {
    background-color: #45a049;
    cursor: pointer;
  }
  </style>
</head>

<body class="body_pago">
  <div class="container_pago">
    <h2 class="h2_pago">Confirmar Pago</h2>
    <p class="p_pago">Por favor, completa la siguiente información para procesar el pago.</p>

    <form>
      <label class="label_pago" for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label class="label_pago" for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label class="label_pago" for="metodo">Método de pago:</label>
      <select id="metodo" name="metodo" required>
        <option value="">Selecciona uno</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="paypal">PayPal</option>
        <option value="nequi">Nequi</option>
        <option value="daviplata">Daviplata</option>
      </select>
      <p> </p>
      <button class="button_pago" type="submit">Pagar ahora</button>
      <p> </p>
      <p> </p>
      <a href="Menu.html" class="button_pago_regresar">Seguir comprando</a>
    </form>
  </div>
</body>
</html>
